<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4"><strong>Let's Play</strong></h1>
                  <p class="lead">This is my jumbtron....love it or hate it</p>
                </div>
        </div>
        <h1 class="main">Can you guess me: <span class="number-to-guess"></span> </h1>
    <div class="css">
        <div class="crystal">
           
        </div>
    </div>


    <style>
        h1 {
            text-align: center;
            color: turquoise;
        }
        .main {
            color: pink;
        }
        .lead {
            text-align: center;
            color: gold;
        }

    </style>



    <script type="text/javascript">

        alert("Enjoy the game darlings");

        var targetNumber = 90;
        
        $(".number-to-guess").text(targetNumber);

         var crystal = $(".crystal");

         var counter = 0;

         var numberArray = [10, 30, 60, 2];

         for (var i = 0; i < numberArray.length; i++) {

             var imageCrystal =$("<img>");

             imageCrystal.addClass("crystal-image");

            

             
             
             imageCrystal.attr("data-crystalvalue", numberArray[i]);
             imageCrystal.attr("src", "assets/images/replaceWithMe.jpg");
             crystal.append(imageCrystal);
            

            
         }



         crystal.on("click", "img", function() {
            var crystalValue = ($(this).attr("data-crystalvalue"));
            
            crystalValue = parseInt(crystalValue);

            counter += crystalValue;

            alert("New score: " + counter);

            if (counter === targetNumber) {
               
                alert("Okay okay okay I see you doing your thing!");
             }

             else if (counter >=targetNumber) {
                 alert("It's okay try again!");
             }
         });

        

    

      
    </script>
    
   
</body>
</html>
